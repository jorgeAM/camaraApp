<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      CamarApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <img src="https://im.tiscali.cz/booom/2017/07/13/828486-rickamorty-653x367.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Rick & Morty
        </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-right>
        <button ion-button clear small color="primary">
          <ion-icon name='share-alt'></ion-icon>
          Compartir
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button (click)="mostrarModal()" ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
